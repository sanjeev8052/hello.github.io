<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrion form</title>
    <link rel="stylesheet" href="registration.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body> 
    <div>
      <div>
        <div class="header">
          <h1 class="text-center">Registration form</h1>
        </div>
        <div class="boxContain">
          <form onSubmit="false" autocomplete="off">
            <div>
              <label> Name:</label>
              <input type="text" id="txtFname" class="form-control" />
              <p id="hFname" style="color: red">**Name is Missing</p>
            </div>

            <div>
              <label>Email:</label>
              <input type="text" id="txtEmail" />
              <p id="hEmail" style="color: red">**Email is Missing</p>
            </div>

            <div>
              <label>Password:</label>
              <input type="password" id="txtpass" />
              <p id="hpass" style="color: red">**Password is Missing</p>
            </div>

            <div>
              <label>Confirm Password:</label>
              <input type="password" id="txtpass1" />
              <p id="hpass1" style="color: red">
                **Password does not match.....
              </p>
            </div>

            <div>
              <label>Phone Number:</label>
              <input type="text" id="txtPhone" />
              <p id="hPhone" style="color: red">**Phone Number is Missing</p>
            </div>
            <h6>need help?</h6>
            <h6>Already have an account? <a href="login2.html ">Login</a></h6>
            <div class="btns">
              <input type="submit" id="btnSubmit" value="submit" />
              <input type="reset" id="btnReset" value="reset" />
            </div>
          </form>
        </div>
      </div>
      <script src="validate.js"></script>
    </div>
  </body>
</html>
